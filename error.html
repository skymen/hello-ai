        background: #4caf50;
        color: white;
        border: none;
        padding: 14px 32px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
      }

      .reload-button:hover {
        background: #45a049;
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(76, 175, 80, 0.4);
      }

      .reload-button:active {

      }

      .details {
        margin-top: 30px;
        font-size: 14px;
        color: #666;
