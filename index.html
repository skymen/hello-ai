<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI News Summarizer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>AI News Summarizer</h1>
    </div>

    <div class="chat-container">
      <div class="chat-area" id="chatArea">
        <!-- Messages will appear here -->
      </div>

      <div class="input-area">
        <div class="input-container">
          <div class="input-wrapper">
            <textarea
              id="messageInput"
              placeholder="Message AI News Summarizer..."
              rows="1"
            ></textarea>
            <button class="send-button" id="sendButton" onclick="sendMessage()">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h3>Article Preview</h3>
        <button class="close-btn" onclick="closeSidebar()">&times;</button>
      </div>
      <div class="sidebar-content">
        <iframe id="articleFrame" src="about:blank"></iframe>
      </div>
    </div>

    <!-- Load scripts in order of dependencies -->
    <script src="./data.js"></script>
    <script src="./textbox.js"></script>
    <script src="./animations.js"></script>
    <script src="./ui-components.js"></script>
    <script src="./news.js"></script>
    <script src="./ai-response.js"></script>
    <script src="./sidebar.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
